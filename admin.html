</head>

                    <!-- ===== ALUTH FILTERS HA EXPORT BUTTON EKA ===== -->

                        <!-- Table Wrapper -->

    <!-- ===== 3. FIREBASE and APP LOGIC SCRIPT (Aluth PDF function ekka) ===== -->
    <script type="module">
        // Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
        import { getFirestore, collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";

        // Config
        const firebaseConfig = {
            apiKey: "AIzaSyAEY_jCqKzub1DdvkhSVGQRK3Gmb9mznn8",
            authDomain: "everydayinsummer-cb20f.firebaseapp.com",
            projectId: "everydayinsummer-cb20f",
            storageBucket: "everydayinsummer-cb20f.firebasestorage.app",
            messagingSenderId: "1007902148483",
            appId: "1:1007902148483:web:5a64c17170e845586758b6",
            measurementId: "G-46FKBXVZFG"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- DOM Elements ---
        const loginScreen = document.getElementById('login-screen');
        const dashboardScreen = document.getElementById('dashboard-screen');
        const loginForm = document.getElementById('admin-login-form');
        const loginError = document.getElementById('login-error');
        const profileMenuButton = document.getElementById('profile-menu-button');
        const profileMenuDropdown = document.getElementById('profile-menu-dropdown');
        const adminEmailDisplay = document.getElementById('admin-email-display');
        const logoutButton = document.getElementById('logout-button');
        const tabButtons = document.querySelectorAll('.tab-button');
        const tabContents = document.querySelectorAll('.tab-content');
        const loadingSpinner = document.getElementById('loading-spinner');
        const inquiriesTable = document.getElementById('inquiries-table');
        const tableBody = document.getElementById('inquiries-table-body');
        const noInquiriesMessage = document.getElementById('no-inquiries');
        const statTotalInquiries = document.getElementById('stat-total-inquiries');
        const statTodayInquiries = document.getElementById('stat-today-inquiries');

        let inquiriesUnsubscribe = null; 
        let allInquiries = []; 

        // --- 1. Login Logic ---
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('admin-email').value;
            const password = document.getElementById('admin-pass').value;
            loginError.classList.add('hidden');
            signInWithEmailAndPassword(auth, email, password)
                .catch((error) => {
                    loginError.textContent = "Invalid email or password.";
                    loginError.classList.remove('hidden');
                });
        });

        // --- 2. Logout Logic ---
        logoutButton.addEventListener('click', () => {
            signOut(auth).catch((error) => console.error("Logout Error:", error));
        });

        // --- 3. Profile Dropdown Toggle ---
        profileMenuButton.addEventListener('click', () => {
            profileMenuDropdown.classList.toggle('hidden');
            profileMenuDropdown.classList.toggle('scale-95');
            profileMenuDropdown.classList.toggle('opacity-0');
        });
        
        // --- 4. Tab Switching Logic (HADALA THIYENNE) ---
        tabButtons.forEach(button => {
            button.addEventListener('click', (e) => {
                e.preventDefault(); 
                const targetTab = button.dataset.tab;
                
                // Okkoma content hide karanna
                tabContents.forEach(content => content.classList.add('hidden'));
                
                // Okkoma buttons (desktop + mobile) inactive karanna
                tabButtons.forEach(btn => btn.classList.remove('active'));
                
                // Target content eka show karanna
                document.getElementById(`page-${targetTab}`).classList.remove('hidden');
                
                // Click karapu eka witharak newei, eka "type" eke okkoma active karanna
                document.querySelectorAll(`.tab-button[data-tab="${targetTab}"]`).forEach(b => b.classList.add('active'));
            });
        });

        // --- 5. Login State Check (HADALA THIYENNE) ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                loginScreen.classList.add('hidden');
                dashboardScreen.classList.remove('hidden');
                adminEmailDisplay.textContent = user.email;
                fetchInquiries(); 
            } else {
                loginScreen.classList.remove('hidden');
                dashboardScreen.classList.add('hidden');
                if (inquiriesUnsubscribe) inquiriesUnsubscribe();
            }
        });
        
        // --- 6. Data Fetch Kirima (HADALA THIYENNE) ---
        function fetchInquiries() {
            loadingSpinner.classList.remove('hidden');
            
            const q = query(collection(db, "inquiries"), orderBy("timestamp", "desc"));

            inquiriesUnsubscribe = onSnapshot(q, 
                (querySnapshot) => { // <-- Success Callback
                    
                    allInquiries = []; // <-- Master list eka clear karanawa
                    let todayCount = 0;
                    const today = new Date().toDateString();

                    querySnapshot.forEach((doc) => {
                        allInquiries.push(doc.data()); // <-- Master list ekata data danawa
                    });
                    
                    // Data ganana update karanna
                    statTotalInquiries.textContent = allInquiries.length;
                    
                    // Adadawase ganana check karanna
                    todayCount = allInquiries.filter(inq => 
                        inq.timestamp && inq.timestamp.toDate().toDateString() === today
                    ).length;
                    statTodayInquiries.textContent = todayCount;

                    // Dan table eka render karanna
                    renderTable(allInquiries);

                    loadingSpinner.classList.add('hidden');

                }, 
                (error) => { // <-- Error Callback
                    console.error("Firestore Read Error:", error);
                    loadingSpinner.innerHTML = `<p class="text-red-500 font-semibold">Error loading data. Check Firestore rules.</p>`;
                }
            );
        }

        // --- 7. ALUTH FUNCTION - Table eka Render kirima ---
        // Me function eka inquiries array ekak gannawa eka render karanawa
        function renderTable(inquiries) {
            tableBody.innerHTML = ''; // Table eka clear karanawa
            
            if (inquiries.length === 0) {
                // Data nathnam
                inquiriesTable.classList.add('hidden');
                noInquiriesMessage.classList.remove('hidden');
            } else {
                // Data thiyenawanam
                inquiries.forEach((inquiry) => {
                    const plan = inquiry.plan || 'N/A';
                    const isPriceAvailable = plan.includes('$');

                    const row = document.createElement('tr');
                    const date = inquiry.timestamp ? 
                        inquiry.timestamp.toDate().toLocaleString('en-UK', { 
                            year: 'numeric', month: 'short', day: 'numeric', 
                            hour: '2-digit', minute: '2-digit', timeZone: 'Asia/Colombo' 
                        })
                        : 'No Date';
                    
                    row.innerHTML = `
                        <!-- ===== WENAS KALA THANAK (px-2 kala, max-w-xs ain kala) ===== -->
                        <td class="px-2 py-4 whitespace-nowrap text-sm">
                            <span class="font-semibold ${isPriceAvailable ? 'text-brand-orange' : 'text-brand-light'}">
                                ${plan}
                            </span>
                        </td>
                        <td class="px-2 py-4 whitespace-nowrap text-sm text-brand-light">${inquiry.name}</td>
                        <td class="px-2 py-4 text-sm text-brand-light whitespace-normal break-words">${inquiry.message}</td>
                        <td class="hidden md:table-cell px-6 py-4 whitespace-nowrap text-sm font-medium text-brand-lighter">${date}</td>
                        <td class="hidden md:table-cell px-6 py-4 whitespace-nowrap text-sm text-brand-light">${inquiry.email}</td>
                    `;
                    tableBody.appendChild(row);
                });

                inquiriesTable.classList.remove('hidden');
                noInquiriesMessage.classList.add('hidden');
            }
        }

        // --- 8. ALUTH LOGIC - Filters ---
        const startDateInput = document.getElementById('filter-start-date');
        const endDateInput = document.getElementById('filter-end-date');

        // Date inputs walin filter kirima
        function applyDateFilter() {
            const start = startDateInput.value ? new Date(startDateInput.value + 'T00:00:00') : null;
            const end = endDateInput.value ? new Date(endDateInput.value + 'T23:59:59') : null;

            if (start && end && end < start) {
                alert("End date must be after start date.");
                return;
            }

            const filteredInquiries = allInquiries.filter(inq => {
                if (!inq.timestamp) return false;
                const inqDate = inq.timestamp.toDate();
                
                if (start && inqDate < start) return false;
                if (end && inqDate > end) return false;
                return true;
            });
            renderTable(filteredInquiries);
        }
        
        startDateInput.addEventListener('change', applyDateFilter);
        endDateInput.addEventListener('change', applyDateFilter);

        // "This Month" button
        document.getElementById('filter-btn-month').addEventListener('click', () => {
            const now = new Date();
            const firstDay = new Date(now.getFullYear(), now.getMonth(), 1);
            const lastDay = new Date(now.getFullYear(), now.getMonth() + 1, 0, 23, 59, 59);

            startDateInput.value = firstDay.toISOString().split('T')[0];
            endDateInput.value = lastDay.toISOString().split('T')[0];
            applyDateFilter();
        });

        // "This Year" button
        document.getElementById('filter-btn-year').addEventListener('click', () => {
            const now = new Date();
            const firstDay = new Date(now.getFullYear(), 0, 1);
            const lastDay = new Date(now.getFullYear(), 11, 31, 23, 59, 59);

            startDateInput.value = firstDay.toISOString().split('T')[0];
            endDateInput.value = lastDay.toISOString().split('T')[0];
            applyDateFilter();
        });

        // "Clear" button
        document.getElementById('filter-btn-clear').addEventListener('click', () => {
            startDateInput.value = '';
            endDateInput.value = '';
            renderTable(allInquiries); // Okkoma data aye pennanna
        });


        // --- 9. ALUTH LOGIC - PDF Export ---
        // PDF button eka desktop header eken ganna
        const pdfButtonDesktop = document.getElementById('export-pdf-button');
        // PDF button eka Inquiries tab eken ganna
        const pdfButtonInquiriesTab = document.getElementById('export-pdf-btn');

        function handlePdfExport(event) {
            const { jsPDF } = window.jspdf;
            const tableToPrint = document.getElementById('inquiries-table');
            const exportButton = event.currentTarget; // Click karapu button eka
            const originalButtonText = exportButton.innerHTML;

            // Button eka 'Loading' state ekata danna
            exportButton.disabled = true;
            exportButton.innerHTML = 'Exporting...';

            // Table ekata "is-printing" class eka danna (B&W karanna)
            tableToPrint.classList.add('is-printing');

            html2canvas(tableToPrint, {
                scale: 2, 
                useCORS: true,
                width: tableToPrint.scrollWidth, 
                height: tableToPrint.scrollHeight 
            }).then(canvas => {
                tableToPrint.classList.remove('is-printing');
                const imgData = canvas.toDataURL('image/png');
                const pdf = new jsPDF({ orientation: 'landscape', unit: 'mm', format: 'a4' });
                const pdfWidth = pdf.internal.pageSize.getWidth();
                const pdfHeight = pdf.internal.pageSize.getHeight();
                const imgWidth = canvas.width;
                const imgHeight = canvas.height;
                const ratio = Math.min(pdfWidth / imgWidth, pdfHeight / imgHeight);
                const imgX = (pdfWidth - imgWidth * ratio) / 2;
                const imgY = 10; 
                pdf.addImage(imgData, 'PNG', imgX, imgY, imgWidth * ratio, imgHeight * ratio);
                pdf.save('inquiries-report.pdf');
            }).catch(err => {
                console.error("Error exporting PDF:", err);
                alert("Error exporting PDF. Please try again.");
            }).finally(() => {
                tableToPrint.classList.remove('is-printing');
                exportButton.disabled = false;
                exportButton.innerHTML = originalButtonText;
            });
        }
        
        // Button dekataම eka function eka call karanna
        pdfButtonDesktop.addEventListener('click', handlePdfExport);
        pdfButtonInquiriesTab.addEventListener('click', handlePdfExport);

    </script>
</body>
